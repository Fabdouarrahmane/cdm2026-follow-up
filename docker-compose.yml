version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./backend/public:/var/www/html/public
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    volumes:
      - ./backend:/var/www/html

  db:
    image: mariadb:10.11
    container_name: cdm2026_db
    environment:
      MYSQL_ROOT_PASSWORD: "Root2026SecurePass"
      MYSQL_DATABASE: "cdm2026"
      MYSQL_USER: "cdm_user"
      MYSQL_PASSWORD: "CdmUser2026SecurePass"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  caddy_data:
  caddy_config:
  db_data: