version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./backend/public:/var/www/html/public
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    volumes:
      - ./backend:/var/www/html
    environment:
      DATABASE_URL: mysql://cdm_user:cdm_password@db:3306/cdm2026

  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cdm2026
      MYSQL_USER: cdm_user
      MYSQL_PASSWORD: cdm_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  caddy_data:
  caddy_config:
  db_data: